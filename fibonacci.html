<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Number</title>
  </head>
  <body>
    <h1>JavaScript</h1>


    <script>

      let n = window.prompt("Enter a Number")

      function fib(n) {
        let t1 = 0;
        let t2 = 1;
        let nextTerm;

        for (let i = 1; i <= n; i++) 
        {
          document.write(t1);
          document.write("<br>")
          
          nextTerm = t1 + t2;
          t1 = t2;
          t2 = nextTerm;
        }
      }

      fib(n);

    </script>
  </body>
</html>
